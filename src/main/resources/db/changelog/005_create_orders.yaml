databaseChangeLog:
  - changeSet:
      id: 006-create-orders
      author: Sorl Vichika
      comment: Create orders table
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: total_price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: customer_id
            constraintName: fk_orders_customer
            referencedTableName: users
            referencedColumnNames: id
            onDelete: RESTRICT

        - createIndex:
            tableName: orders
            indexName: idx_orders_customer
            columns:
              - column:
                  name: customer_id
  - changeSet:
      id: 007-create-order-items
      author: Sorl Vichika
      comment: Create order_items table
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: unit_price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: total_price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            constraintName: fk_order_items_order
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: product_id
            constraintName: fk_order_items_product
            referencedTableName: products
            referencedColumnNames: id
            onDelete: RESTRICT

        - createIndex:
            tableName: order_items
            indexName: idx_order_items_order
            columns:
              - column:
                  name: order_id